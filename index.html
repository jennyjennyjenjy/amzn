<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo {
      width: 100px;
    }

    .container {
      text-align: center;
      max-width: 350px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 20px auto;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .container label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: left;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .button {
      background-color: #f0c14b;
      color: #111;
      border: 1px solid #a88734;
      border-radius: 3px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ddb347;
    }

    .container a {
      font-size: 12px;
      color: #007185;
      text-decoration: none;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
    }

    footer a {
      color: #007185;
      text-decoration: none;
      margin: 0 5px;
    }

    footer p {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
  </div>
  <div class="container" id="form-container">
    <!-- Initial Email Screen -->
    <h1>Sign in</h1>
    <form id="email-form">
      <label for="email">Email or mobile phone number</label>
      <input type="text" id="email" name="email" required>
      <button type="button" class="button" onclick="showPasswordScreen()">Continue</button>
      <p>
        By continuing, you agree to Amazon's 
        <a href="#">Conditions of Use</a> and 
        <a href="#">Privacy Notice</a>.
      </p>
    </form>
  </div>
  <footer>
    <a href="#">Conditions of Use</a>
    <a href="#">Privacy Notice</a>
    <a href="#">Help</a>
    <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
  </footer>
  <script>
    function showPasswordScreen() {
      // Get the email value
      const email = document.getElementById('email').value;
      
      // Update the container's content to show the password screen
      document.getElementById('form-container').innerHTML = `
        <h1>Sign in</h1>
        <p>${email} <a href="#" onclick="goBack()">Change</a></p>
        <form id="password-form">
          <label for="password">Password</label>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <input type="password" id="password" name="password" required>
          <button type="submit" class="button">Sign in</button>
        </form>
      `;
    }

    function goBack() {
      // Reload the initial email form
      document.getElementById('form-container').innerHTML = `
        <h1>Sign in</h1>
        <form id="email-form">
          <label for="email">Email or mobile phone number</label>
          <input type="text" id="email" name="email" required>
          <button type="button" class="button" onclick="showPasswordScreen()">Continue</button>
          <p>
            By continuing, you agree to Amazon's 
            <a href="#">Conditions of Use</a> and 
            <a href="#">Privacy Notice</a>.
          </p>
        </form>
      `;
    }
  </script>
</body>
</html>
