<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0; /* Add spacing around the logo */
    }

    .logo {
      width: 100px;
    }

    .container {
      text-align: center;
      max-width: 350px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 20px auto; /* Center horizontally with spacing from the logo */
    }

    .sign-in-box h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .sign-in-box label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: left;
    }

    .sign-in-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .continue-button {
      background-color: #f0c14b;
      color: #111;
      border: 1px solid #a88734;
      border-radius: 3px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .continue-button:hover {
      background-color: #ddb347;
    }

    .sign-in-box p {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }

    .sign-in-box a {
      font-size: 12px;
      color: #007185;
      text-decoration: none;
    }

    .need-help {
      display: block;
      margin-top: 5px;
    }

    .divider {
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }

    .business-link {
      font-size: 12px;
      color: #007185;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .new-account-container {
      text-align: center;
      max-width: 350px;
      margin: 20px auto;
    }

    .new-account-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .create-account-button {
      background-color: #e7e9ec;
      border: 1px solid #a6a6a6;
      border-radius: 3px;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }

    .create-account-button:hover {
      background-color: #d6d8db;
    }

    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
    }

    footer a {
      color: #007185;
      text-decoration: none;
      margin: 0 5px;
    }

    footer p {
      margin-top: 10px;
      color: #555;
    }

    /* Spinner CSS */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none; /* Hidden by default */
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      color: red;
      display: none;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
  </div>
  <div class="container">
    <div class="sign-in-box">
      <h1>Sign in</h1>
      <form id="sign-in-form">
        <label for="email">Email or mobile phone number</label>
        <input type="text" id="email" name="email" required>
        <button type="submit" class="continue-button">Continue</button>
        <p>
          By continuing, you agree to Amazon's 
          <a href="#">Conditions of Use</a> and 
          <a href="#">Privacy Notice</a>.
        </p>
        <a href="#" class="need-help">Need help?</a>
      </form>
      <div class="divider"></div>
      <a href="#" class="business-link">Shop on Amazon Business</a>
    </div>
    <div class="spinner" id="spinner"></div>
    <div class="error-message" id="error-message">
      Error: Invalid credentials. Please try again.
    </div>
  </div>
  <div class="new-account-container">
    <p>New to Amazon?</p>
    <button class="create-account-button">Create your Amazon account</button>
  </div>
  <footer>
    <a href="#">Conditions of Use</a>
    <a href="#">Privacy Notice</a>
    <a href="#">Help</a>
    <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
  </footer>

  <script>
    // Get elements
    const form = document.getElementById('sign-in-form');
    const spinner = document.getElementById('spinner');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form from submitting immediately
      spinner.style.display = 'block';  // Show the spinner

      // Simulate a delay of 1 second
      setTimeout(function() {
        // Hide the spinner
        spinner.style.display = 'none';

        // Display error message
        errorMessage.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
